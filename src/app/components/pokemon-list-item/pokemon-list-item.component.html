<li>
    <mat-card class="card-container">
        <mat-card-title>
            {{pokemon.name}}
        </mat-card-title>

        <mat-card-content [ngClass]="[picStyle]">
            <img src="{{pokemon.avatar}}" />
            <img [ngClass]="[ballStyle]"
                src="../../../assets/pokeball.png" *ngIf="!isTrainerPage" (click)="onCatchClick()"/>
            <button class="btn btn-sm btn-outline-secondary" *ngIf="isTrainerPage" (click)="onFreeClick()">Free the
                Pok√©mon</button>
        </mat-card-content>
    </mat-card>
</li>
