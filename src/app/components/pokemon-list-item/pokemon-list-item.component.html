
<li>
    <mat-card class="card-container">
        <mat-card-title>
            {{pokemon.name}}
        </mat-card-title>
        <mat-card-content [ngClass]="caught == false ? 'normal': 'greyedOut'">
            <img src="{{pokemon.avatar}}" />
            <img class="pokeball" src="../../../assets/pokeball.png" (click)="onCatchClick()"/>
        </mat-card-content>
</mat-card>
</li>
