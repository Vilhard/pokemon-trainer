<mat-card class="card-container">
    <mat-card-title>
        {{pokemon.name}}
    </mat-card-title>

    <mat-card-content [ngClass]="caught == false || isTrainerPage ? 'normal': 'greyed-out'">
        <img src="{{pokemon.avatar}}" alt="{{pokemon.name}}" />
    </mat-card-content>
    <mat-card-actions class="mb-2">
        <img [ngClass]="caught == false ? 'pokeball-normal': 'pokeball-grayed-out'" src="../../../assets/pokeball.png"
            *ngIf="!isTrainerPage" (click)="onCatchClick()" />
        <button class="btn btn-sm btn-outline-secondary" *ngIf="isTrainerPage" (click)="onFreeClick()">Free the
            Pok√©mon</button>
    </mat-card-actions>
</mat-card>
