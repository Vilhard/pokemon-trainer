<p>login works!</p>
<h4>Testing fetch: {{ user.username }}</h4>

<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
	<fieldset>
		<label for="username">Create new user</label>
		<input type="text" 
			id="username" 
			name="username" 
			required
			ngModel #username="ngModel"/>
	</fieldset>
	<button type="submit" [disabled] ="loginForm.invalid">Login</button>
</form>
<button (click)="onLogoutClick()">Log out</button>
